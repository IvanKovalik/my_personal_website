<!DOCTYPE html>

{% include 'components/head.html' %}


<body>
<div class="wrap">

    {% include 'components/header.html' %}

    <div class="wysiwyg">
        <h1>
            Связь со мной
        </h1>
        <p class="txt-large">
            Если Вы хотите узнать что-нибудь об одном из проектов или хотите предложить офер,
            пожалуйста, заполните форму ниже. Я отвечу Вам, как только увижу Ваше сообщение.
        </p>
    </div>
    <section>
        <div class="mt-large">
            <form id="contact-form" class="form" action="" method="post"
                  data-recaptcha-form="contact">
                <div class="form__row">
                    <div class="form__field">
                        <label for="name" class="form__label">
                            Имя <span class="form__required">*</span>
                        </label>
                        <input id="name" name="name" type="text" required="">
                    </div>
                    <div class="form__field">
                        <label for="email" class="form__label">
                            Email <span class="form__required">*</span>
                        </label>
                        <input id="email" name="email" type="email" required="">
                    </div>
                </div>
                <div class="form__row">
                    <div class="form__field">
                        <label for="subject" class="form__label">
                            Тема <span class="form__required">*</span>
                        </label>
                        <input id="subject" name="subject" type="text" required="">
                    </div>
                </div>
                <div class="form__row">
                    <div class="form__field">
                        <label for="message" class="form__label">
                            Сообщение <span class="form__required">*</span>
                        </label>
                        <textarea id="message" name="message" required=""></textarea>
                    </div>
                </div>
                <div class="form__row">
                    <div class="form__field">
                        <div class="hidden">
                            <input name="subject_2" type="text">
                        </div>
                        <button class="btn">
                            Отправить сообщение
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    {% include 'components/footer.html' %}

</div>
</body>
